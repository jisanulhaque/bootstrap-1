<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


    <title>Bootstrap 4</title>
  </head>

  <body>

    <h1>Application of media query!!</h1>
    <!-- Grid and flex -->
    <div class="container">
        <div class="row">
            <div class="col-xl col-md col-sm-4"><div class="box"></div></div>
            <div class="col-xl col-md col-sm"><div class="box"></div></div>
            <div class="col-xl col-md col-sm"><div class="box"></div></div>
        </div>
    </div>
    
    <!-- Class w-10 -->
    <div class="container">
        <div class="row">
            <div class="col-xl col-md col-sm"><div class="box"></div></div>
            <div class="col-xl col-md col-sm"><div class="box"></div></div>
            <div class="w-100"></div>
            <div class="col-xl col-md col-sm"><div class="box"></div></div>

        </div>
    </div>

    <!-- justify-content-md-center -->
     <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3"><div class="box"></div></div>
            <div class="col-md"><div class="box"></div></div>
            <div class="col-md-3"><div class="box"></div></div>

        </div>
    </div>

    <!-- px-md-5 -->
    <div class="container px-md-5">
        <div class="row mx-md-n5">
            <div class="col-md px-md-5"><div class="box"></div></div>
            <div class="col-md px-md-5"><div class="box"></div></div>
            <div class="col-md px-md-5"><div class="box"></div></div>

        </div>
    </div>

    <!-- row-cols-2     -->
    <div class="container">
        <div class="row row-cols-md-2">
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>

        </div>
    </div>


    <!-- align-items-start align-items-center align-items-end -->
    <!-- Not working -->
    <div class="container bg-custom">
        <div class="row align-items-center">
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>

        </div>
    </div>
    <!-- justify-content-start/center/end => controls the horizontal alignment of the content -->
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-4"><div class="box"></div></div>
            <div class="col-md-4"><div class="box"></div></div>

        </div>

        <div class="row justify-content-center">
            <div class="col-md-4"><div class="box"></div></div>
            <div class="col-md-4"><div class="box"></div></div>
        </div>

        <div class="row justify-content-around">
            <div class="col-md-2"><div class="box"></div></div>
            <div class="col-md-3"><div class="box"></div></div>
            <div class="col-md-2"><div class="box"></div></div>
        </div>
        <div class="row justify-content-between">
            <div class="col-md-4"><div class="box"></div></div>
            <div class="col-md-4"><div class="box"></div></div>
        </div>
    </div>

    
    <!-- order-1 to 12 -->
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-md-2 order-5"><div class="box">1</div></div>
            <div class="col-md-3 order-1"><div class="box">2</div></div>
            <div class="col-md-4 order-2"><div class="box">3</div></div>
    </div>
    </div>

    <!-- offset -->
    <div class="container">
        <div class="row">
            <div class="col-md-2"><div class="box"></div></div>
            <div class="col-md-3 offset-4"><div class="box"></div></div>
    </div>
    </div>

    <!-- mr-auto ml-auto -->
    <div class="container">
        <div class="row">
            <div class="col-md-2 mr-auto"><div class="box"></div></div>
            <div class="col-md-3 ml-auto"><div class="box"></div></div>
        </div>
    </div>
    
    <!-- Nesting columns -->
    <div class="container">
        <div class="row">
            <div class="col-md-10"><div class="box">
                <div class="row">
                   <div class="col-md-4"><div class="box"></div></div>
                    <div class="col-md-4"><div class="box"></div></div> 
                </div>
                
            </div>
            </div>
        </div>
    </div>




    <!-- JS Links-->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom File -->
    <script src="js/script.js"></script>
  </body>
</html>
